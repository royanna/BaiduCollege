<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>基础JavaScript练习（一）</title>
</head>
<body>
<section class="wrap">
    <div><label>输入一个数字：</label><input type="" name="" class="num_input" id="num_input"></div>
    <div class="btn_group">
        <input type="button" name="" value="左侧入" id="add_left">
        <input type="button" name="" value="右侧入" id="add_right">
        <input type="button" name="" value="左侧出" id="dele_left">
        <input type="button" name="" value="右侧出" id="dele_right">
    </div>
    <div class="num" id="num">
        <span>12</span><span>13</span><span>124</span>
    </div>
</section>
<script type="text/javascript">
    var numInput = document.getElementById('num_input'); // 输入数据
    var showNum = document.getElementById('num'); // 数字
    var numGroup = document.getElementById('num').getElementsByTagName('span'); // 数字集合
    var addLeft = document.getElementById('add_left'); // 左侧入
    var addRight = document.getElementById('add_right'); // 右侧入
    var deleLeft = document.getElementById('dele_left'); // 左侧出
    var deleRight = document.getElementById('dele_right'); // 右侧出
    // 验证数字有效性
    function verifyNum(num){
        if(isNaN(num)){
            alert("请输入数字");
            numInput.value = '';
            numInput.focus();
            return false;
        } else if( numInput.value == undefined || numInput.value == ''){
            alert("不能为空");
            return false;
        }
        else{
            return true;
        }
    }
    // 创建 数字 节点
    function addNum(i){
        let dom = document.createElement('span');
        dom.innerText = i;
        return dom;
    }
    // 左侧入
    addLeft.addEventListener('click',function(){
        let data = numInput.value; // 获取数字
        if(verifyNum(data)){
            showNum.insertBefore(addNum(data),showNum.childNodes[0]);
            numInput.value = '';
            numInput.focus();
        }
    });
    // 右侧入
    addRight.addEventListener('click',function(){
        let data = numInput.value; // 获取数字
        if(verifyNum(data)){
            showNum.appendChild(addNum(data));
            numInput.value = '';
            numInput.focus();
        }
    });
    // 左侧出
    deleLeft.addEventListener('click',function(){
        let deleNum = numGroup[0].innerText;
        alert('将要删除数字：' + deleNum);
        numGroup[0].remove();
    });
    // 右侧出
    deleRight.addEventListener('click',function(){
        let len = numGroup.length;
        let deleNum = numGroup[len-1].innerText;
        alert('将要删除数字：' + deleNum);
        numGroup[len-1].remove();
    });
    showNum.addEventListener('click',function(e){
        if(e.target.nodeName.toLowerCase() == 'span'){
            showNum.removeChild(e.target);
        }
    });
</script>
</body>
</html>
